<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="./amazon.css">

</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Titillium+Web:wght@200&display=swap');
    </style>
    <header> 
        <img src = "lettera.png">

    </header>
    <main>
        <div class = "box">
          
            <div class="sign">
                <h1>Sign In</h1>
            </div>

            <div class="user"> 
                Email (phone for mobile accounts)
                <p style="padding: 12px; border: 1px solid black;"></p>

            </div>
            <div class="forgot">
                
                <a href="">Forgot Password</a>
            </div>
            <div class="password">
                Password                 
                <p style="padding: 12px; border: 1px solid black;"></p>
            </div>
            <div class="continue">
                <p style="padding: 12px; border: 1px solid black;">Continue</p>

            </div>
            <div class="Newtoamazon">
                &#10148;
                <a href="">Need help?</a>
            </div>
            <h3 class="line-behind"><span>New to Amazon?</span></h3>
            
            <div class="Create">
                <p style="padding: 10px; border: 1px solid black;">Create Account</p>

            </div>
        </div>
        

        
    </main>
    <footer>
        <ul>
            
            <li><a href="">Conditions of Use</a></li>
            <li><a href="">Privacy Notice</a></li>
            <li><a href="">Help</a></li>
        </ul>
        <div class="Copyright">
            &copy; 1996-2018, Amazon.com, inc, or its affiliates   
        </div>
    
    
    </footer>
    
    


</body>

</html>
